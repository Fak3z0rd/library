<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>My Book Library</h1>
        </header>
        <main>
            <div class="container"></div>
        </main>
        <div class="add-book">
            <h5>Add Book</h5>
            <button data-open-modal>+</button>
            <dialog data-modal>
                <form method="dialog" autocomplete="off" data-form>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required />
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required />
                    </div>

                    <div>
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" required />
                    </div>
                    <div>
                        <label for="">Have you read it?</label>
                        <input type="checkbox" id="readcheck" name="readcheck" />
                    </div>
                    <div class="buttons">
                        <button data-close-modal class="close-btn" type="button">Close (Esc)</button>
                        <button data-save-book class="save-btn" type="submit">Add Book</button>
                    </div>
                </form>
            </dialog>
        </div>
        <footer>
            <h6>
                Pic by <a href="https://www.pexels.com/pt-br/@ivo-rainha-527110/">Ivo Rainha</a> at
                <a href="https://www.pexels.com/pt-br/foto/livros-diversos-na-prateleira-1290141/">Pexels</a>
            </h6>
            <h6>
                Made by <a href="https://github.com/Fak3z0rd">Fak3z0rd.</a>
            </h6>
        </footer>
    </body>
</html>
